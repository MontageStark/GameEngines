            <! –– exp 1 32 Bit Multiplication. (8086)
.8086
.model small .data
B dw 5678H
A dw 1234H
D dw 5678H C dw
1234H rstll dw ?
rstlh dw ? rsthl dw ?
rsthh dw ? .code
start: mov ax,@data
mov ds,ax
lea si,b mov
ax,[si] mov
bx,[si+04] mul
bx mov rstll,ax
mov rstlh,dx
mov ax,[si+02]
mov bx,[si+06]
mul bx mov
rsthl,ax mov
rsthh,dx mov
ax,[si+02] mov
bx,[si+04] mul
bx add rsthl,ax
add rsthh,dx
mov ax,[si] mov
bx,[si+06] mul
bx add rsthl,ax
adc rsthh,dx jnc
abc add rsthh,01
abc: add rsthh,00
int 03 end start 
            
exp2 Block Transfer. (8086)
.8086 .model small data
segment st1 db
05H,06H,07H,08H st2 db
? data ends code segment
assume cs:code,ds:data
start: mov ax,data mov
ds,ax mov es,ax
lea si,st1 lea
di,st2
mov cl,04H
cld rep
movsb int
03H code
ends
            
exp3 Arrange the numbers in Ascending/ Descending order. (8086)
.8086
.model small Data
segment
st1 db 04H,20H,10H,08H,02H
data ends code segment
assume cs:code,ds:data
start: mov ax,data mov
ds,ax mov ch,04H up2:
mov cl,04H
lea si,st1 up1:
mov al,[si]
mov bl,[si+1]
cmp al,bl jc
down
mov dl,[si+1]
xchg [si],dl

mov [si+1],dl
down: inc si
dec cl jnz up1
dec ch jnz
up2 int 03
code ends
end start
            
exp 4 Implement Up/Down counter. (8086)
            
exp 5 Find the Largest of given 10 nos. (8051)
 ORG 0000H
 MOV R0,#20H
 MOV R1,#0AH
 MOV B,#00H
 UP: MOV A,@R0
 CJNE A,B, L1
 L1: JC L2
 MOV B,A
 INC R0
 DJNZ R1, UP
 L2:INC R0
 DJNZ R1, UP
 END
            
exp 6 Generate Fibonacci series. (8051)
ORG 0000H
    MOV R3, #0AH
    MOV 20H, #00H
    MOV RO,#20H
    DEC R3
    MOV 21H,#01H
    MOV R1,#21H
    DEC R3
Ll: MOV A, @RO
    ADD A,@R1
    INC R0
    INC R1
    MOV @R1,A
    DJNZ R3, L1
    END
            
exp 7 I/O Port Programming. (8051)
ORG 0000H
SETB P3.2
REPEAT: JB P3.2,L
MOV P1,#0F0H
SJMP REPEAT
L: MOV P1,#0FH
SJMP REPEAT
END
            
exp 8 Keypad Interfacing. (8051)
ORG 0000H
MOV DPTR,#LCD
C1: CLR A
MOVC A,@A+DPTR
ACALL COMNWRT
ACALL DELAY
JZ READ
INC DPTR
SJMP C1
READ: MOV P2,#0FFH
K1: MOV P1,#00H MOV
A,P2
ANL A,#0FH
CJNE A,#0FH,K1
K2: ACALL DELAY
MOV A,P2
ANL A,#0FH
CJNE A,#0FH,OVER
SJMP K2
OVER: ACALL DELAY
MOV A,P2
ANL A,#0FH
CJNE A,#0FH,OVER1
SJMP K2

OVER1: MOV P1, #0FEH
MOV A,P2
ANL A,#0FH
CJNE A,#0FH,ROW0
MOV P1,#0FDH MOV
A,P2
ANL A,#0FH
CJNE A,#0FH,ROW1
MOV P1,#00FBH
MOV A,P2
ANL A,#0FH
CJNE A,#0FH,ROW2
MOV P1,#00F7H
MOV A,P2
ANL A,#0FH
CJNE A,#0FH,ROW3
LJMP K2
ROW0: MOV DPTR,#KCODE0
SJMP FIND
ROW1: MOV DPTR,#KCODE1
SJMP FIND
ROW2: MOV DPTR,#KCODE2
SJMP FIND
ROW3: MOV DPTR,#KCODE3
FIND: RRC A

JNC MATCH
INC DPTR
SJMP FIND
MATCH: CLR A
MOVC A,@A+DPTR
ACALL DATAWRT
LJMP K1
COMNWRT: MOV P3,A
CLR P2.4
CLR P2.5
SETB P2.6
ACALL DELAY
CLR P2.6
RET
DATAWRT:MOV P3,A
SETB P2.4
CLR P2.5
SETB P2.6
ACALL DELAY
CLR P2.6
RET
DELAY: MOV R3,#72
HERE2: MOV R4,#255
HERE: DJNZ R4,HERE
RET

ORG 400H
LCD: DB 38H,0EH,01H,06H,80H,0
KCODE0: DB '7','8','9','/',0
KCODE1: DB '4','5','6','*',0
KCODE2: DB '1','2','3','-',0
KCODE3: DB 'C','0','=','+',0
END
            
exp 9 LCD interfacing. (8051)
ORG 0000H
MOV A,#38H
ACALL COMNWRT
ACALL DELAY
MOV A,#0EH
ACALL COMNWRT
ACALL DELAY

MOV A,#01H

ACALL DELAY
MOV A,#06H
ACALL COMNWRT
ACALL DELAY
MOV A,#84H

ACALL DELAY
MOV A,#'H'

ACALL DELAY
MOV A,#'E'

ACALL DELAY
MOV A,#'L'

ACALL DELAY

ACALL DELAY
AGAIN: SJMP AGAIN
COMNWRT:

MOV P1,A

SETB P2.2
CLR P2.2
DATAWRT:
MOV P1,A
SETB P2.0
CLR P2.1
SETB P2.2
CLR P2.2
DELAY:
MOV R3,#50
HERE2:MOV R4,#255
HERE: DJNZ R4, HERE
DJNZ R3, HERE2
RET
END
            
exp 10 Stepper Motor Interfacing . (8051)
ORG 0000H
SETB P2.0
MOV A,#66H
MOV P1,A
HERE: JNB P2.0,SW1
RR A
ACALL DELAY
MOV P1,A
SJMP HERE
SW1: RL A
ACALL DELAY
MOV P1,A
SJMP HERE
DELAY:

MOV R2,#100
H1:MOV R3,#255
H2:DJNZ R3,H2
DJNZ R2,H1
RET
END
